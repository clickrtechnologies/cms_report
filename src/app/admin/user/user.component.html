  <!-- User Login -->
  <h5>âž¤ User Login</h5>
  <div class="table-responsive mb-5">
    <table class="table table-bordered table-striped text-center w-100" id="userTable">
      <thead class="table-dark">
        <tr>
          <th>SNO</th>
          <th>User Name</th>
          <th>User Email</th>
          <th>Username</th>
          <th>Password</th>
          <th>Action Login</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userLogins; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.password }}</td>
          <td><button class="btn btn-sm btn-primary">Login</button></td>
        </tr>
      </tbody>
    </table>
  </div>
